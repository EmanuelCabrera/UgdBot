%YAML 1.1
---
actions:
- utter_animar
- utter_ayuda
- utter_despedida
- utter_feliz
- utter_respuesta_requisito_inscripcion
- utter_saludo
entities:
- documentacion
intents:
- despedida
- requisitos_inscripcion
- saludo
- documentacion_inscripcion
- afirmacion
- negacion
templates:
  utter_animar:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_ayuda:
  - text: Did that help you?
  utter_despedida:
  - text: Espero haberte ayudado hasta la proxima.
  utter_feliz:
  - text: Great carry on!
  utter_respuesta_requisito_inscripcion:
  - text: "Para poder inscribirte debes presentar el Documento Nacional del Identidad
      (DNI) actualizado y las fotocopias del mismo, fotocopia autenticada de la partida
      de nacimiento, título de estudios secundarios y fotocopia del mismo o constancia
      de título en trámite. También debes presentar certificado de buena salud y grupo
      sanguíneo, cuatro fotos 4x4 y una carpeta colgante. Para inscribirte al curso
      anticipado de ingreso debes presentar una constancia de estar cursando el último
      año del Polimodal o Nivel Medio."
  utter_saludo:
  - text: Hola soy Felix el asistente de la universidad UGD. En que puedo ayudarte?
